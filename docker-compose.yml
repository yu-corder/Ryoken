version: '3'
services:
  db:
    image: mysql:5.7
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: root
    ports:
      - "3306:3306"
    volumes:
      - ./tmp/db:/var/lib/mysql

  web:
    build: .
    volumes:
      - .:/Ryoken
      - public-data:/Ryoken/public
      - tmp-data:/Ryoken/tmp
      - log-data:/Ryoken/log
    depends_on:
      - db
    environment:
      RAILS_ENV: production
    command: bundle exec puma -C config/puma.rb

  app:
    build:
      context: containers/nginx
      dockerfile: Dockerfile
    volumes:
      - public-data:/Ryoken/public
      - tmp-data:/Ryoken/tmp
    ports:
      - 80:80
    depends_on:
      - web
volumes:
  public-data:
  tmp-data:
  log-data:
  db-data:

